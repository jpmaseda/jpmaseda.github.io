<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi p√°gina en GitHub</title>
    <link rel="icon" type="image/x-icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  </head>
  <body>
    <h1>Hola Mundo</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <hr>
    <div class="container">
      <div class="row">
        <label class="form-label">Decime tu nombre</label>
        <div class="col-6">            
            <input type="text" class="form-control" id="txtNombre" placeholder="Decime cual, cual...."> 
        </div>
        <div class="col-1">
          <button class="btn btn-primary" type="button" onclick="saludo()">Saludo!</button>
        </div>
      </div>
    </div>
    <script>
      function saludo() {
        var nombre = document.getElementById("txtNombre").value;
        alert('Hola ' + nombre + '!');
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
